<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reinaldo's Hangman</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!--*my styling*-->

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/newstyle.css">


    <!--*my java*-->
    <script src="assets/javascript/game.js"></script>
    <span id="intro"></span>
</head>

<body>
    <img class="card-header img-fluid rounded-circle mx-auto d-block" src="assets/images/new header.png" alt="RuPaul Mainstage Header"></img>
    <div class="card-body"></div>
    <div class='container-fluid'>
        <div class='col'>
            <div class="container">
                <div class="jumbotron">
                    <div class='col-sm'>
                        <div class="text-dark">
                            <h1 class="display-4 text-justify">Welcome Hennies! </h1>
                            <p>
                                <button id='myPlay-button' class='btn-dark'>Start your engines</button>
                            </p>
                            <p> Then scroll down and press any key to win</p>

                            <hr class='my-2'>
                        </div>
                        <img class="img-fluid rounded-circle mx-auto responsive" src="assets/images/background4.jpg" alt="RuPaul Mainstage Header"></img>
                        <img src="assets/images/hangmanben9.jpg" class="img-fluid rounded-circle mx-auto responsive" alt="hangman" id="image">
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <div class="p-3 mb-2 bg-light text-dark">
                            <h3>
                                <strong>Word to Guess</strong>
                            </h3>
                            <hr class='my-2'>
                            <h3 class='lead text-center'>
                                <span id='blanks'>_ _ _ _ _ _ _ _ _</span>
                            </h3>
                            <hr class='my-2'>

                        </div>
                        <div class="p-3 mb-2 bg-light text-dark">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <strong>Wrong Guesses:</strong>
                                    <span id='numGuesses'>_</span>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <strong>Guesses Left:</strong>
                                    <span id='guessLeft'>0</span>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <strong> Win Counter:</strong>
                                    <span id='wins'>0</span>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <strong>Loss Counter:</strong>
                                    <span id='losses'>0</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    </div>
    </div>


    <footer>
        <div class=" container ">
            <div class="col ">
                &copy; Copywright 2018 Reinaldo Llano, Jr.
            </div>
        </div>
    </footer>
    <!-- Latest compiled and minified JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>

</body>

</html>
