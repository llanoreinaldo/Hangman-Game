<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <span id="intro"></span>
    <div class="container">

        <div class="jumbotrin">
            <h1>Movie Hangman Game</h1>
            <p> Guess the name of the movie</p>
        </div>
        <div class="p-3 mb-2 bg-light text-dark">
            <h3 class="lead">
                <strong>Word to Guess</strong>
            </h3>
        </div>
        <div class="panel-body">
            <h3 id='display-blanks'></h3>

        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <strong>Letters Tried:</strong>
                <span id="numGuesses"></span>
            </div>

        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <strong>Wrong Guesses:</strong>
                <span id="wrongGuesses"></span>
            </div>

        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <strong>Guesses Left:</strong>
                <span id="guessLeft"></span>
            </div>

        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <strong> Win Counter:</strong>
                <span id="winsCounter"></span>
            </div>

        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <strong>Loss Counter:</strong>
                <span id="lossCounter"></span>
            </div>

        </div>
    </div>


    </div>

    <script src="javatest.js"></script>


</body>

</html>
